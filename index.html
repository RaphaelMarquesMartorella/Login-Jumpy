
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap');

<body>
    <nav>
        <img src="dnc.png">
    </nav>

    <section>
        <img src="jumpy.png" alt="">
        <h1>Bem vindo ao Jumpy!</h1>
        
        <form name="myForm"  onsubmit="return validateForm()" method="post">
            <label>Nome Completo:</label>
            <input type="text"  placeholder="Nome completo" class="input" id="nome">
            
        

        <label>Email:</label>
        
            <input type="text"  placeholder="Email@email.com"  class="input" id="email" name="email">
        

        <label>Telefone:</label>
        
            <input type="text"  placeholder="(00) 00000-0000"  class="input" id="tel" name="tel">
        

        <label>CPF:</label>
        
            <input type="text"  placeholder="000.000.000-00"  class="input" id="cpf" name="cpf">
        

        <label>Senha:</label>
        
            <input type="text"  placeholder="*******************"  class="input" id="senha" name="senha">

            <button type ="submit">Cadastrar</button>

        </form>
        
    </section>



    <script src="script.js"></script>
</body>

</html>
